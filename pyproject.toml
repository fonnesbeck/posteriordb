[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-arm64", "osx-64"]

[tool.pixi.dependencies]
python = ">=3.10"
pytest = ">=7.0"
bibtexparser = ">=1.4"
cmdstanpy = ">=1.2"
pymc = ">=5.0"
numpy = ">=1.20"

[tool.pixi.tasks]
test = "pytest tests/ -v"
